<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8"/>
  <title>Animated feedback form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

  	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	  <script src="js/view_shipmentscontroller.js"></script>
      <link rel="stylesheet" href="css/form.css"/>

  
</head>

<body ng-app="ShipmentManagement" ng-controller="ShipmentController">
  <div class="form">
  <div class="mail"></div>
  <h1>Mail form</h1>
  <form ng-submit="submitShipment()">
    <input type="text" placeholder="Your name" ng-model="shipmentForm.name"/>
    
    <input type="text" placeholder="E-mail" ng-model="shipmentForm.provider"/>
    
    <input type="submit" value="Submit" class="submit"/>
    
  </form>
</div>

<div class="ok_message">
<span>Shipment Created</span></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>

    <script src="js/form.js"></script>
<form ng-submit="submitShipment()">
            <table>
               
                <tr>
                    <th>Add Shipment</th>
                 </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" ng-model="shipmentForm.name"/></td>
                </tr>
                <tr>
                    <td>Provider </td>
                    <td><input type="text" ng-model="shipmentForm.provider" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
</body>
</html>
